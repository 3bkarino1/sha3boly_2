<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Weather Quiz - Challenge the Sun!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --primary: #ffcc00;
            --secondary: #ff6600;
            --dark-blue: #0b0b2d;
            --medium-blue: #1a1a4a;
            --light-blue: #4a4a9e;
            --success: #4caf50;
            --error: #f44336;
            --white: #ffffff;
            --text-light: #e0e0ff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, var(--dark-blue), var(--medium-blue));
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            padding: 20px;
        }
        
        /* Header styles */
        header {
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: var(--primary);
            text-shadow: 2px 2px 0 var(--secondary), 0 0 15px rgba(255, 204, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .sun-icon {
            font-size: 3.5rem;
            animation: spin 15s linear infinite, glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(255, 204, 0, 0.7)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 204, 0, 0.9)); }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-top: -10px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        /* Quiz container */
        .quiz-container {
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border: 2px solid var(--primary);
            position: relative;
            overflow: hidden;
        }
        
        .quiz-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 204, 0, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        /* Question styles */
        .question-container {
            margin-bottom: 30px;
        }
        
        .question-number {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .timer {
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .question {
            font-size: 1.9rem;
            margin-bottom: 25px;
            color: var(--white);
            line-height: 1.4;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        /* Answer options */
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
        }
        
        .option {
            background-color: var(--light-blue);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 18px 20px;
            font-size: 1.3rem;
            color: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .option:hover {
            background-color: #5a5aae;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 204, 0, 0.5);
        }
        
        .option:active {
            transform: translateY(-2px);
        }
        
        .option.selected {
            background-color: var(--primary);
            color: var(--dark-blue);
            border-color: var(--primary);
        }
        
        .option.correct {
            background-color: var(--success);
            color: white;
            border-color: var(--success);
        }
        
        .option.incorrect {
            background-color: var(--error);
            color: white;
            border-color: var(--error);
        }
        
        .option-letter {
            background-color: var(--primary);
            color: var(--dark-blue);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .option.selected .option-letter {
            background-color: var(--dark-blue);
            color: var(--primary);
        }
        
        /* Feedback message */
        .feedback {
            font-size: 1.5rem;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-weight: bold;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .correct-feedback {
            background-color: rgba(76, 175, 80, 0.2);
            color: #a5d6a7;
            border: 2px solid var(--success);
            display: block;
        }
        
        .incorrect-feedback {
            background-color: rgba(244, 67, 54, 0.2);
            color: #ffab91;
            border: 2px solid var(--error);
            display: block;
        }
        
        .explanation {
            font-size: 1.1rem;
            margin-top: 10px;
            font-weight: normal;
            opacity: 0.9;
        }
        
        /* Navigation buttons */
        .navigation {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .nav-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .nav-btn:hover {
            background-color: #ff8533;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .nav-btn:active {
            transform: translateY(1px);
        }
        
        .nav-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }
        
        /* Results screen */
        .results-container {
            display: none;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }
        
        .score-display {
            font-size: 5rem;
            color: var(--primary);
            margin: 20px 0;
            text-shadow: 2px 2px 0 var(--secondary), 0 0 20px rgba(255, 204, 0, 0.5);
            position: relative;
            display: inline-block;
        }
        
        .score-display::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 204, 0, 0.2) 0%, transparent 70%);
            z-index: -1;
        }
        
        .message {
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: var(--white);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .performance {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: var(--text-light);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        .play-again {
            background-color: var(--primary);
            color: var(--dark-blue);
            border: none;
            border-radius: 50px;
            padding: 18px 35px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
        }
        
        .play-again:hover {
            background-color: #ffd633;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Shooting stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px white;
            opacity: 0;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
                flex-direction: column;
            }
            
            .quiz-container {
                padding: 25px 20px;
            }
            
            .question {
                font-size: 1.6rem;
            }
            
            .option {
                font-size: 1.2rem;
                padding: 15px;
            }
            
            .score-display {
                font-size: 4rem;
            }
            
            .message {
                font-size: 1.8rem;
            }
            
            .navigation {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.9rem;
            }
            
            .question {
                font-size: 1.4rem;
            }
            
            .option {
                font-size: 1.1rem;
            }
            
            .nav-btn, .play-again {
                font-size: 1.2rem;
                padding: 12px 25px;
            }
            
            .score-display {
                font-size: 3.5rem;
            }
            
            .message {
                font-size: 1.6rem;
            }
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* Floating elements */
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <header>
            <h1>
                <span>Space Weather Quiz</span>
                <span class="sun-icon floating">‚òÄÔ∏è</span>
                <span>Challenge the Sun!</span>
            </h1>
            <div class="subtitle">Test your knowledge of solar phenomena and space weather</div>
        </header>
        
        <main class="quiz-container">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="question-container" id="question-container">
                <div class="question-number">
                    <span id="question-number">Question 1 of 5</span>
                    <div class="timer">
                        <i class="fas fa-clock"></i>
                        <span id="timer">30</span>s
                    </div>
                </div>
                <div class="question" id="question">What is a solar flare?</div>
                
                <div class="options" id="options">
                    <!-- Options will be populated by JavaScript -->
                </div>
                
                <div class="feedback" id="feedback"></div>
                
                <div class="navigation">
                    <button class="nav-btn" id="prev-btn" disabled>
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button class="nav-btn" id="next-btn">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            
            <div class="results-container" id="results-container">
                <div class="score-display" id="score">0/5</div>
                <div class="message" id="message">Keep Learning, Space Cadet!</div>
                <div class="performance" id="performance"></div>
                <button class="play-again" id="play-again">
                    <i class="fas fa-redo"></i> Play Again
                </button>
            </div>
        </main>
    </div>

    <script>
        // Enhanced quiz questions and answers
        const quizQuestions = [
            {
                question: "What is a solar flare?",
                options: [
                    "A sudden flash of increased brightness on the Sun",
                    "A type of weather on Earth",
                    "A type of star in another galaxy",
                    "A phenomenon that only occurs during solar eclipses"
                ],
                correctAnswer: 0,
                explanation: "A solar flare is a sudden, rapid, and intense explosion on the Sun's surface that releases massive amounts of energy."
            },
            {
                question: "How does space weather affect GPS?",
                options: [
                    "It makes GPS signals stronger",
                    "It can disrupt GPS signals and cause errors",
                    "It has no effect on GPS",
                    "It only affects GPS during nighttime"
                ],
                correctAnswer: 1,
                explanation: "Solar activity can interfere with radio signals, causing GPS inaccuracies of up to 50 meters during strong solar storms."
            },
            {
                question: "What protects Earth from solar radiation?",
                options: [
                    "The ozone layer",
                    "Earth's magnetic field",
                    "The atmosphere only",
                    "The Moon"
                ],
                correctAnswer: 1,
                explanation: "Earth's magnetic field, or magnetosphere, deflects most solar radiation and charged particles, protecting life on our planet."
            },
            {
                question: "What are the Northern Lights (Aurora Borealis)?",
                options: [
                    "Lights from cities reflected in the sky",
                    "Particles from the Sun interacting with Earth's atmosphere",
                    "A type of cloud that glows at night",
                    "Reflections from ice crystals in the atmosphere"
                ],
                correctAnswer: 1,
                explanation: "The Northern Lights occur when charged particles from the Sun collide with gases in Earth's atmosphere, creating beautiful light displays."
            },
            {
                question: "What is a coronal mass ejection (CME)?",
                options: [
                    "A large explosion on the Sun that releases energy",
                    "A massive burst of solar wind and magnetic fields from the Sun",
                    "A type of solar eclipse",
                    "A rare alignment of planets"
                ],
                correctAnswer: 1,
                explanation: "CMEs are huge bubbles of gas and magnetic fields ejected from the Sun over several hours, which can trigger geomagnetic storms on Earth."
            },
            {
                question: "How long does it take for solar wind to reach Earth?",
                options: [
                    "About 8 minutes",
                    "About 1 hour",
                    "About 1-3 days",
                    "About 1 week"
                ],
                correctAnswer: 2,
                explanation: "Solar wind travels at different speeds, but typically takes 1-3 days to travel from the Sun to Earth."
            },
            {
                question: "What is the solar cycle?",
                options: [
                    "The Sun's orbit around the Milky Way",
                    "The 11-year cycle of solar activity",
                    "The changing distance between Earth and Sun",
                    "The daily rotation of the Sun"
                ],
                correctAnswer: 1,
                explanation: "The solar cycle is the approximately 11-year cycle of sunspot activity, with periods of high and low solar activity."
            }
        ];

        // DOM elements
        const questionContainer = document.getElementById('question-container');
        const resultsContainer = document.getElementById('results-container');
        const questionNumberElement = document.getElementById('question-number');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
        const scoreElement = document.getElementById('score');
        const messageElement = document.getElementById('message');
        const performanceElement = document.getElementById('performance');
        const playAgainButton = document.getElementById('play-again');
        const starsContainer = document.getElementById('stars');
        const progressBar = document.getElementById('progress-bar');
        const timerElement = document.getElementById('timer');

        // Quiz state
        let currentQuestionIndex = 0;
        let userAnswers = Array(quizQuestions.length).fill(null);
        let score = 0;
        let timer;
        let timeLeft = 30;

        // Initialize the quiz
        function initQuiz() {
            createStars();
            createShootingStars();
            showQuestion();
            setupEventListeners();
            startTimer();
        }

        // Create starry background
        function createStars() {
            const starCount = 200;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 3 + 1;
                
                // Random animation delay
                const delay = Math.random() * 5;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // Create shooting stars
        function createShootingStars() {
            setInterval(() => {
                if (Math.random() > 0.7) { // 30% chance to create a shooting star
                    const shootingStar = document.createElement('div');
                    shootingStar.classList.add('shooting-star');
                    
                    const startX = Math.random() * 100;
                    const startY = Math.random() * 30;
                    
                    shootingStar.style.left = `${startX}%`;
                    shootingStar.style.top = `${startY}%`;
                    
                    starsContainer.appendChild(shootingStar);
                    
                    // Animate shooting star
                    setTimeout(() => {
                        shootingStar.style.opacity = '1';
                        shootingStar.style.transition = 'all 1.5s linear';
                        shootingStar.style.transform = `translate(${100 - startX + 20}vw, ${100 - startY + 20}vh)`;
                        
                        // Remove after animation
                        setTimeout(() => {
                            starsContainer.removeChild(shootingStar);
                        }, 1500);
                    }, 10);
                }
            }, 3000);
        }

        // Start timer for current question
        function startTimer() {
            clearInterval(timer);
            timeLeft = 30;
            timerElement.textContent = timeLeft;
            
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 10) {
                    timerElement.style.color = '#ff6666';
                    timerElement.classList.add('pulse');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeUp();
                }
            }, 1000);
        }

        // Handle when time runs out
        function handleTimeUp() {
            if (userAnswers[currentQuestionIndex] === null) {
                // Auto-select a random answer if none selected
                const randomAnswer = Math.floor(Math.random() * quizQuestions[currentQuestionIndex].options.length);
                selectOption(randomAnswer);
                
                feedbackElement.textContent = "‚è∞ Time's up! An answer was selected for you.";
                feedbackElement.className = 'feedback incorrect-feedback';
                feedbackElement.style.display = 'block';
            }
        }

        // Display current question
        function showQuestion() {
            const currentQuestion = quizQuestions[currentQuestionIndex];
            
            // Update progress bar
            progressBar.style.width = `${((currentQuestionIndex + 1) / quizQuestions.length) * 100}%`;
            
            // Update question number and text
            questionNumberElement.textContent = `Question ${currentQuestionIndex + 1} of ${quizQuestions.length}`;
            questionElement.textContent = currentQuestion.question;
            
            // Clear previous options
            optionsElement.innerHTML = '';
            
            // Create new options
            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement('button');
                optionElement.classList.add('option');
                
                const optionLetter = document.createElement('div');
                optionLetter.classList.add('option-letter');
                optionLetter.textContent = String.fromCharCode(65 + index); // A, B, C, D
                
                const optionText = document.createElement('div');
                optionText.textContent = option;
                
                optionElement.appendChild(optionLetter);
                optionElement.appendChild(optionText);
                
                // Check if this option was previously selected
                if (userAnswers[currentQuestionIndex] === index) {
                    optionElement.classList.add('selected');
                }
                
                optionElement.addEventListener('click', () => selectOption(index));
                optionsElement.appendChild(optionElement);
            });
            
            // Update navigation buttons
            prevButton.disabled = currentQuestionIndex === 0;
            
            // Clear feedback and reset timer
            feedbackElement.className = 'feedback';
            feedbackElement.style.display = 'none';
            timerElement.style.color = 'white';
            timerElement.classList.remove('pulse');
            
            // Update next button text if it's the last question
            if (currentQuestionIndex === quizQuestions.length - 1) {
                nextButton.textContent = 'Finish Quiz';
                nextButton.innerHTML = 'Finish Quiz <i class="fas fa-flag-checkered"></i>';
            } else {
                nextButton.textContent = 'Next';
                nextButton.innerHTML = 'Next <i class="fas fa-arrow-right"></i>';
            }
            
            // Start timer for this question
            startTimer();
        }

        // Handle option selection
        function selectOption(optionIndex) {
            clearInterval(timer);
            userAnswers[currentQuestionIndex] = optionIndex;
            
            const currentQuestion = quizQuestions[currentQuestionIndex];
            const isCorrect = optionIndex === currentQuestion.correctAnswer;
            
            // Show feedback with explanation
            feedbackElement.innerHTML = isCorrect 
                ? 'üåü <strong>Correct!</strong> Soli is proud of you!' 
                : '‚ùå <strong>Oops!</strong> Soli says try again!';
                
            feedbackElement.innerHTML += `<div class="explanation">${currentQuestion.explanation}</div>`;
            
            feedbackElement.className = isCorrect ? 'feedback correct-feedback' : 'feedback incorrect-feedback';
            feedbackElement.style.display = 'block';
            
            // Update option styles
            const options = optionsElement.querySelectorAll('.option');
            options.forEach((option, index) => {
                // Remove selected class from all options
                option.classList.remove('selected');
                
                if (index === currentQuestion.correctAnswer) {
                    option.classList.add('correct');
                } else if (index === optionIndex && !isCorrect) {
                    option.classList.add('incorrect');
                }
                
                // Disable all options after selection
                option.style.pointerEvents = 'none';
            });
            
            // Add selected class to chosen option
            options[optionIndex].classList.add('selected');
        }

        // Show results
        function showResults() {
            // Calculate score
            score = 0;
            quizQuestions.forEach((question, index) => {
                if (userAnswers[index] === question.correctAnswer) {
                    score++;
                }
            });
            
            // Update score and message
            scoreElement.textContent = `${score}/${quizQuestions.length}`;
            
            let performanceText = '';
            if (score === quizQuestions.length) {
                messageElement.textContent = 'üöÄ Space Genius!';
                performanceText = 'You have mastered the fundamentals of space weather! The Sun salutes your knowledge.';
            } else if (score >= quizQuestions.length * 0.7) {
                messageElement.textContent = 'üõ∞Ô∏è Space Explorer!';
                performanceText = 'Great job! You have a solid understanding of solar phenomena.';
            } else if (score >= quizQuestions.length * 0.5) {
                messageElement.textContent = 'üåé Earth Defender!';
                performanceText = 'Good effort! You know some basics about space weather.';
            } else {
                messageElement.textContent = '‚òÅÔ∏è Keep Learning, Space Cadet!';
                performanceText = 'Space weather is complex! Check out NASA\'s website to learn more about solar activity.';
            }
            
            performanceElement.textContent = performanceText;
            
            // Show results container, hide question container
            questionContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
        }

        // Setup event listeners
        function setupEventListeners() {
            // Previous button
            prevButton.addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    showQuestion();
                }
            });
            
            // Next button
            nextButton.addEventListener('click', () => {
                if (userAnswers[currentQuestionIndex] === null) {
                    feedbackElement.textContent = 'Please select an answer before continuing!';
                    feedbackElement.className = 'feedback incorrect-feedback';
                    feedbackElement.style.display = 'block';
                    return;
                }
                
                if (currentQuestionIndex < quizQuestions.length - 1) {
                    currentQuestionIndex++;
                    showQuestion();
                } else {
                    showResults();
                }
            });
            
            // Play again button
            playAgainButton.addEventListener('click', () => {
                currentQuestionIndex = 0;
                userAnswers = Array(quizQuestions.length).fill(null);
                score = 0;
                
                resultsContainer.style.display = 'none';
                questionContainer.style.display = 'block';
                
                showQuestion();
            });
        }

        // Start the quiz when the page loads
        window.addEventListener('DOMContentLoaded', initQuiz);
    </script>
